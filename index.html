<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Diario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Planificador Diario</h1>
        <div id="clock" class="clock text-center mb-4"></div>
        <div class="input-group mb-3">
            <input type="text" id="new-task" class="form-control" placeholder="Nueva tarea...">
            <input type="time" id="task-time" class="form-control ml-2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="addTask()">Agregar</button>
            </div>
        </div>
        <button class="btn btn-danger mb-3" type="button" onclick="clearAllTasks()">Eliminar Todas las Tareas</button>
        <ul id="task-list" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
